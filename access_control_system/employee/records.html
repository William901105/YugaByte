<!--
此頁面為員工打卡記錄查詢頁面
功能：
1. 顯示員工個人的打卡記錄列表
2. 包含日期、打卡類型和時間資訊
3. 支援時間戳記的本地化顯示
4. 無記錄時顯示提示訊息
5. 具備身份驗證檢查
6. 整合後端 API 獲取記錄數據
-->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡記錄 - 員工系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>打卡記錄查詢</h1>
            
            <form id="dateRangeForm" class="date-range-form">
                <div class="form-group">
                    <label for="startDate">開始日期</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">結束日期</label>
                    <input type="date" id="endDate" required>
                </div>
                <button type="submit" class="search-btn">查詢</button>
            </form>
            
            <div id="loadingIndicator" class="loading">載入中...</div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="table-container">
                <table id="recordsTable" class="records-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>類型</th>
                            <th>時間</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 動態插入記錄 -->
                    </tbody>
                </table>
            </div>
            
            <p id="noRecordsMessage" class="no-data-message" style="display: none;">目前沒有打卡記錄。</p>
            
            <div class="footer-row">
                <button class="back-link-btn" onclick="window.location.href='menu.html'">返回選單</button>
                <button class="logout-button" id="logoutButton">登出</button>
            </div>
        </div>
    </div>    <script src="records_new.js"></script>
</body>
</html>
