<!--
此頁面為員工薪資查詢頁面
功能：
1. 顯示員工個人的薪資資訊
2. 支援資料載入中的狀態顯示
3. 查詢失敗時提供重試機制
4. 具備身份驗證檢查
5. 整合後端 API 獲取薪資數據
6. 包含登出功能
-->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薪資查詢 - 員工系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>薪資查詢</h1>
            
            <div id="salaryInfo" class="salary-info">載入中...</div>
            
            <button id="retryButton" class="retry-btn" style="display: none;">重新嘗試</button>
            
            <div class="navigation">
                <a href="menu.html" class="back-link">返回選單</a>
                <button id="logoutButton" class="logout-btn">登出</button>
            </div>
        </div>
    </div>
    <script src="salary.js"></script>
</body>
</html>
