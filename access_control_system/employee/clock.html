<!--
此頁面為員工打卡系統頁面
功能：
1. 提供上班/下班打卡按鈕
2. 即時顯示打卡結果和狀態
3. 打卡失敗時提供重試機制
4. 包含身份驗證檢查
5. 支援打卡時間的本地化顯示
6. 整合後端 API 進行打卡記錄
-->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡 - 員工系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>員工打卡</h1>
            <div class="clock-display">
                <p>目前時間：<span id="currentTime"></span></p>
            </div>
            
            <div class="clock-buttons">
                <button id="clockInButton" class="clock-btn clock-in">上班打卡</button>
                <button id="clockOutButton" class="clock-btn clock-out">下班打卡</button>
            </div>
            
            <div id="clockResult" class="clock-result"></div>
            
            <button id="retryButton" class="retry-btn" style="display: none;">重新嘗試</button>
            
            <div class="navigation">
                <a href="menu.html" class="back-link">返回選單</a>
                <button id="logoutButton" class="logout-btn">登出</button>
            </div>
        </div>
    </div>    <script src="clock.js"></script>
</body>
</html>
