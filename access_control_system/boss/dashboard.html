<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主管管理系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>員工管理系統</h1>
            <div class="user-info">
                歡迎，<span id="bossName"></span>
                <button id="logoutBtn" class="btn-logout">登出</button>
            </div>
        </header>

        <div class="nav-menu">
            <button class="btn-nav active">打卡記錄</button>
            <button class="btn-nav" onclick="window.location.href='salary.html'">薪資查詢</button>
        </div>

        <div class="date-filter">
            <label for="startDate">開始日期：</label>
            <input type="date" id="startDate">
            <label for="endDate">結束日期：</label>
            <input type="date" id="endDate">
            <button id="filterBtn" class="btn-filter">查詢</button>
        </div>

        <div class="employee-list" id="employeeList">
            <!-- 員工卡片將由 JavaScript 動態生成 -->
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
