<!--
此頁面為員工系統的註冊頁面
功能：
1. 提供新用戶註冊表單
2. 包含帳號和密碼輸入欄位
3. 具有密碼顯示/隱藏切換功能
4. 提供返回登入頁面的連結
5. 註冊成功後自動導向登入頁面
-->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊 | 建立新帳號</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <h1>註冊帳號</h1>
        <p>建立您的新帳戶</p>
      </div>
      <form id="registerForm" class="login-form">
        <div class="form-group">
          <input type="text" id="account" required placeholder=" ">
          <label for="account">帳號</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" required placeholder=" ">
          <label for="password">密碼</label>
          <button type="button" class="toggle-password" aria-label="切換密碼顯示"></button>
        </div>
        <div class="form-group">
          <select id="role" required>
            <option value="">選擇角色</option>
            <option value="employee">一般員工</option>
            <option value="boss">主管</option>
          </select>
          <label for="role">角色</label>
        </div>
        <div class="form-group" id="bossSelectGroup" style="display: none;">
          <select id="bossId">
            <option value="">選擇主管</option>
          </select>
          <label for="bossId">選擇主管</label>
        </div>
        <button type="submit" class="login-button">註冊</button>
      </form>
      <div class="login-footer">
        <p>已有帳戶？ <a href="index.html">立即登入</a></p>
      </div>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
